<div class="row">
<div class="col-md-6">
    <h2>Listado de notas</h2>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let n of my_notes" (click)="viewNote(n)">id: {{n.id}}. {{n.title}}: {{n.description}}</li>
    </ul>
    <button class="btn btn-primary btn-block" (click)="addNote()">Nueva Nota</button>
</div>
<div class="col-md-6" *ngIf="showForm">
    <h2>{{action}} Nota</h2>
    <input class="form-control" type="text" placeholder="Titulo de la nota" [(ngModel)]="note.title"> <br />
    <textarea class = "form-control" placeholder="Cuerpo de la nota" [(ngModel)]="note.description"></textarea>
    <hr />
    <div class="row">
        <div class="col-md-6">
                    <button class="btn btn-default btn-block" (click)="hideForm()">Cancelar Nota</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary btn-block" (click)="createNote()">Guardar Nota</button>
        </div>
    </div>
</div>
</div>
